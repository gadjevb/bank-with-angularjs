<div class="container col-md-8 col-md-offset-2" ng-controller="User2UserTransferPageCtrl">
<ul class="list-group text-muted h4">
    <li class="list-group-item">
        <div class="user-info-block">
            <p class="h3"><span class="glyphicon glyphicon-user"></span> {{ account.name }}
                <span class="pull-right">
                    <span class="text-center text-danger">{{ message.failure }}</span>
                    <span class="text-center text-success">{{ message.success }}</span>
                    Balance: {{ account.balance }}<span class="glyphicon glyphicon-bitcoin"></span>
                </span>
            </p>
        </div>
    </li>
    <li class="list-group-item">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="input-group col-md-8 col-md-offset-2">
                    <input class="form-control" type="text" placeholder="Username" ng-model="receiver" required>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group col-md-8 col-md-offset-2">
                    <input class="form-control" type="number" step="0.01" min="0"
                           placeholder="0.00" ng-model="amount" required>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-bitcoin"></span></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-5 control-label"></label>
                <div class="col-md-4">
                    <button type='submit' class="btn btn-success" ng-click="executeTransfer(receiver, amount)">Execute
                        Transfer
                    </button>
                </div>
            </div>
        </form>
    </li>
</ul>
</div>
