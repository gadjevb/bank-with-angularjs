<div class="container" ng-controller="TransactionsHistoryCtrl">
    <h2>Personal transactions: {{ account.name }}</h2>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="record in records">
            <td>{{ record.date }}</td>
            <td>{{ record.type }}</td>
            <td>{{ record.amount }}</td>
        </tr>
        </tbody>
    </table>
    <div class="row text-center col-md-4 col-md-offset-4">
        <div class="btn-group btn-group-justified">
            <div class="btn-group">
                <button class="btn btn-success" ng-disabled="status.back" ng-click="goBack()">Back</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-success" ng-disabled="status.next" ng-click="goNext()">Next</button>
            </div>
        </div>
    </div>
</div>
